<div class="Titre-Commande"><h1>Votre commande <i>:</i></h1></div>

<main>

<div class="commande">
	<div class="commande-ligne">
		<img src="style/images/PurpleCafe.png" alt="Café violet">
		<p id="qte">Quantité : </p>
		<input class="quantité" type="number" value="1" name="quantity" min="1" max="5">
		<p id="prix">4 € l'unité</p>
	</div>

	<div class="commande-ligne">
		<img src="style/images/BrownCafe.png" alt="Café marron">
		<p id="qte">Quantité : </p>
		<input class="quantité" type="number" value="3" name="quantity" min="1" max="5">
		<p id="prix">3 € l'unité</p>
	</div>

	<h1>Coordonnées</h1>

	<div class="coord">
		<form>
			<div class="group">      
	      <input type="text" required>
	      <span class="highlight"></span>
	      <span class="bar"></span>
	      <label>Nom</label>
    	</div>

			<div class="group">      
	      <input type="email" required>
	      <span class="highlight"></span>
	      <span class="bar"></span>
	      <label>E-mail</label>
    	</div>

			<div class="group">      
	      <input type="text" required>
	      <span class="highlight"></span>
	      <span class="bar"></span>
	      <label>Téléphone</label>
    	</div>

			<div class="group">      
	      <input type="text" required>
	      <span class="highlight"></span>
	      <span class="bar"></span>
	      <label>Adresse</label>
    	</div>

			<div class="group">      
	      <input type="text" required>
	      <span class="highlight"></span>
	      <span class="bar"></span>
	      <label>Code Postal</label>
    	</div>

			<div class="group">      
	      <input type="text" required>
	      <span class="highlight"></span>
	      <span class="bar"></span>
	      <label>Ville</label>
    	</div>

			<div class="group">      
	      <input type="text" required>
	      <span class="highlight"></span>
	      <span class="bar"></span>
	      <label>Numéro carte bancaire</label>
    	</div>

			<div class="group">      
	      <input type="text" required>
	      <span class="highlight"></span>
	      <span class="bar"></span>
	      <label>Nom du titulaire</label>
    	</div>

			<div class="group">      
	      <input type="text" required>
	      <span class="highlight"></span>
	      <span class="bar"></span>
	      <label>Cryptogramme visuel</label>
    	</div>

			<div class="group">      
	      <input type="text" required>
	      <span class="highlight"></span>
	      <span class="bar"></span>
	      <label>Date d'expiration</label>
    	</div>

			<div class="container">
			  <button id="button">Valider</button>
			</div>
		</form>
	</div>
</div>

</main>
